<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript Review</title>

    <link rel="stylesheet" href="style.css">

    <script src="scripts.js" defer> </script>

<body>
    <section id="Lesson1">
        <h3>Are u new here?</h3>
        <button id="isNew">ya</button>
        <button id="isOld">no</button>
    </section>

    <section id="Lesson2">
        <h3>What is the sum of these two natural numbers?</h3>
        <form>
            <input type="number" id="numberA" />
            <span>+</span>
            <input type="number" id="numberB" />

            <button id="sum" type="submit">Sum</button>
        </form>

        <p>
            Result:
            <span id="showResult">xx</span>
        </p>
    </section>

    <section id="Lesson3_4">
        <h3>Is it a string or a number?</h3>
        <form>
            <input type="text" id="randomCharacters" />

            <button type="submit">Discover</button>
        </form>

        <p>
            Result:
            <span>??????</span>
        </p>
    </section>

    <section id="Lesson6">
        <h3>What is the subtraction of these two natural numbers?</h3>
        <form>
            <input type="number" id="numberA" />
            <span>-</span>
            <input type="number" id="numberB" />

            <button id="subtraction" type="submit">subtraction</button>
        </form>

        <p>
            Result:
            <span id="showSubtraction">xx</span>
        </p>
    </section>

</body>
